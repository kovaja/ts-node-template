name: server
on:
  push:
    branches:
      - '*'
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: node -v
      - run: npm -v
      - run: cd server && npm install
      - run: cd server && npm run lint
      - run: cd server && npm run build
